<div class="card">
  <h4 class="card-header">Register</h4>
  <div class="card-body">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': f.email.touched && f.email.errors }" id="email"  placeholder="Enter email">
      <div *ngIf="f.email.touched && f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.errors.required">Email is required</div>
        <div *ngIf="f.email.errors.pattern">Email is not valid</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': f.password.touched && f.password.errors }" id="password" placeholder="Password">
      <div *ngIf="f.password.touched && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Password is required</div>
      </div>
    </div>

    <div>
      Logged in user: {{ user.email }}
    </div>
    <div *ngIf="user">
      <a class="nav-link" (click)="signOut()">Logout</a>
    </div>
    
    <button [disabled]="loading || formNotValid()" type="submit" class="btn btn-primary">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>Submit</button><br/>
    <a routerLink="../register" class="btn btn-link">Register as new User</a><br/>
    <a routerLink="../forgot-password" class="btn btn-link">Forgot Password</a><br/>
    <a (click)="signInWithGoogle()" class="nav-link">Sign in with google</a>
  </form>
</div>
</div>
