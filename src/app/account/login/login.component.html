<div class="card">
  <h4 class="card-header">Register</h4>
  <div class="card-body">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Email address</label>
      <input type="email" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': f.username.touched && f.username.errors }" id="username"  placeholder="Enter email">
      <div *ngIf="f.username.touched && f.username.errors" class="invalid-feedback">
        <div *ngIf="f.username.errors.required">Email is required</div>
        <div *ngIf="f.username.errors.pattern">Email is not valid</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': f.password.touched && f.password.errors }" id="password" placeholder="Password">
      <div *ngIf="f.password.touched && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Password is required</div>
      </div>
    </div>

    
    
    <button [disabled]="loading || formNotValid()" type="submit" class="btn btn-primary">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>Submit</button><br/>
    <a routerLink="../register" class="btn btn-link">Register as new User</a><br/>
    <a routerLink="../forgot-password" class="btn btn-link">Forgot Password</a><br/>
  </form>
</div>
</div>
